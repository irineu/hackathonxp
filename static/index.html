<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>

        let audioIN = { audio: true };
        let mediaRecorder = null;
        let audio = null;

        function doLogin(){
            document.getElementById("do-login").innerHTML = '<img src="images/loading.png">'
            mediaRecorder.stop();
        }

        navigator.mediaDevices.getUserMedia(audioIN)
        .then(function (mediaStreamObj) {

            audio = document.querySelector('audio');

            audio.onloadedmetadata = function (ev) {
              audio.play();
            };

            mediaRecorder = new MediaRecorder(mediaStreamObj);

            mediaRecorder.start();

            mediaRecorder.ondataavailable = function (ev) {
              dataArray.push(ev.data);
            }

            let dataArray = [];

            mediaRecorder.onstop = function (ev) {

                let audioData = new Blob(dataArray, { 'type': 'audio/webm' });

                dataArray = [];

                let audioSrc = window.URL.createObjectURL(audioData);

                const sendAudioFile = file => {
                    const formData = new FormData();
                    formData.append('audio-file', file);
                    formData.append('documentId', "39178931851");
                    return fetch('/do-login', {
                        method: 'POST',
                        body: formData
                    });
                };

                sendAudioFile(audioData).then(resp => {
                    resp.json().then(response => {
                        window.location.href = "home.html"
                    });
                });
            }
        }).catch(function (err) {
            console.log(err.name, err.message);
        });

        setTimeout(()=>{
            window.scrollTo(0, document.body.scrollHeight + 1000);
        },500);
    </script>
